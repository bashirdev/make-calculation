<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator{
         
            display: flex;
            justify-content: center;
          
        }
        table {
            width: 150px;
        }
        button{
            color:tomato;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <div class="row calculator">
       
        <div>
            <table>
                <tr><input type="text" placeholder="" autocomplete="off"  id="output"/></tr>

                
                <tr>
                    <th><button class="number" value="1">1</button></th>
                    <th><button class="number" value="2">2</button></th>
                    <th><button class="number" value="3">3</button></th>
                    <th><button class="number" value="/">/</button></th>
                </tr>
                <tr>
                    <th><button class="number" value="4">4</button></th>
                    <th><button class="number" value="5">5</button></th>
                    <th><button  class="number" value="6">6</button></th>
                    <th><button class="number" value="*">*</button></th>
                </tr>
                <tr>
                    <th><button class="number" value="7">7</button></th>
                    <th><button class="number" value="8">8</button></th>
                    <th><button class="number" value="9">9</button></th>
                    <th><button class="number" value="-">-</button></th>
                </tr>
                <tr>
                    <th><button class="number" value="0">0</button></th>
                    <th><button class="number" value="00">00</button></th>
                    <th><button id="equal" value="=">=</button></th>
                    <th><button  class="number" value="+">+</button></th>
                </tr>
                <tr>
                    <th><button id="clear" value="c">C</button></th>
                 
                   <th><button class="number" value=".">.</button></th>
                  
                </tr>
             
            </table>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
